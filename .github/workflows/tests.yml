name: 1327 Test Suite

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-18.04

    container:
      image: python:3.6.9

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: 1327
          POSTGRES_PASSWORD: 1327
          POSTGRES_DB: 1327
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    strategy:
      matrix:
        include:
          - name: Coverage
            command: coverage run manage.py test && codecov -X gcov
          - name: Debug mode
            command: python3 manage.py test --debug-mode
          - name: Reverse order
            command: python3 manage.py test --reverse

    name: ${{ matrix.name }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
            node-version: '14'
      - run: npm install
      - run: npm test
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
            path: '**/node_modules'
            key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install yarn packages
        run: yarn install
      - name: Install dependencies
        run: pip install -r requirements-test.txt
      - name: Add localsettings
        run: cp .github/workflows/settings_test.py _1327/localsettings.py
      - name: Run tests
        run: ${{ matrix.command }}
